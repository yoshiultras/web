<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="pow">
            <p>результат pow x=<span class="powx"></span>, n=<span class="pown"></span>: <span class="powResult"></span></p>
        </div>
        <div class="gcd" id="gcd">
            <p>результат gcd a=<span class="gcda" id="gcda"></span>, b=<span class="gcdb" id="gcdb"></span>: <span class="gcdResult" id="gcdResult"></span></p>
        </div>
        <div class="minDigit">
            <p>результат minDigit x=<span class="minDigitx"></span>: <span class="minDigitResult"></span></p>
        </div>
        <div class="pluralizeRecords">
            <p>результат pluralizeRecords n=<span class="pluralizeRecordsn"></span>: <span class="pluralizeRecordsResult"></span></p>
        </div>
        <div class="fibb">
            <p>результат fibb n=<span class="fibbn"></span>: <span class="fibbResult"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
